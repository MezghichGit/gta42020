<h2 align="center">Liste des Post du web service</h2>

<input (keyup.enter)="createPost(title)" #title type="text" class="form-control">
<br/>

<table align="center" border="1">
    <tr><th>User ID</th><th>ID</th><th>Title</th><th>Body</th><th>Update</th><th>Delete</th></tr>
    <tr  *ngFor="let post of posts">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td><button class="btn btn-warning btn-small" (click)="updatePost(post)">Update</button></td>
        <td><button class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button></td>
    </tr>
</table>
