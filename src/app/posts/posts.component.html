<h2 align="center">Liste des Post du web service</h2>

<table align="center" border="1">
    <tr><th>User ID</th><th>ID</th><th>Title</th><th>Body</th></tr>
    <tr  *ngFor="let post of posts">
        <td>{{post.userId}}</td>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
    </tr>
</table>
